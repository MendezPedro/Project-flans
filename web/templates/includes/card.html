<div class="container">
    <div class="row">
        {% for flan in flanes %}
            <div class="col-3 my-5">
                <div class="card h-100">
                    <img src="{{ flan.image_url }}" class="card-img-top img-fluid" alt="{{ flan.name }}" style="max-height: 160px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ flan.name }}</h5>
                        <p class="card-text py-3">{{ flan.description }}</p>
                        <a href="#" class="btn btn-primary my-3">Precio: ${{ flan.precio }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
