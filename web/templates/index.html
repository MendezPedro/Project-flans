{% extends 'base.html' %}

{% block content %}
    <!-- Carrusel de imÃ¡genes -->
    {% load static %}
    <div class="container">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/banner1.png' %}" class="d-block w-100" alt="..." style="max-height: 600px;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/banner2.png' %}" class="d-block w-100" alt="..." style="max-height: 600px;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/banner3.png' %}" class="d-block w-100" alt="..." style="max-height: 600px;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    {% include 'includes/card.html' %}
{% endblock %}
